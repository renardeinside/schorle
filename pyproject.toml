[project]
name = "schorle"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "renardeinside", email = "polarpersonal@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "cookiecutter>=2.6.0",
    "datamodel-code-generator>=0.33.0",
    "fastapi>=0.116.1",
    "jinja2>=3.1.6",
    "pydantic>=2.11.7",
    "rich>=14.1.0",
    "tomlkit>=0.13.3",
    "typer>=0.16.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "uvicorn>=0.35.0",
]

[project.scripts]
schorle = "schorle.__main__:main"
