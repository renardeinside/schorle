[project]
name = "schorle"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "renardeinside", email = "polarpersonal@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.12.15",
    "cookiecutter>=2.6.0",
    "datamodel-code-generator>=0.33.0",
    "fastapi>=0.116.1",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "msgpack>=1.1.1",
    "pydantic>=2.11.7",
    "rich>=14.1.0",
    "tomlkit>=0.13.3",
    "typer>=0.16.1",
    "uvicorn[standard]>=0.35.0",
    "watchfiles>=1.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "aiohttp>=3.12.15",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "msgpack-types>=0.5.0",
    "mypy>=1.17.1",
    "pylint>=3.3.8",
    "pytest>=8.4.2",
    "uvicorn>=0.35.0",
]

[project.scripts]
slx = "schorle.__main__:main"

