name: ci

on:
  pull_request:
    types: [ opened, synchronize ]
  push:
    branches: [ main ]

jobs:
  ci:

    runs-on: ubuntu-latest

    environment: test
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install hatch
      - name: Lint
        run: hatch run lint:style .
      - name: Test
        run: hatch run test
